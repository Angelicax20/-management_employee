{% extends 'index.html' %}
{% block cuerpo %}

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.5/css/responsive.bootstrap4.min.css" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />

<div class="gestionUsuarios">
    <div class="contenedorTable">
        <table id="usuarios">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Num documento</th>
                    <th>Cargo</th>
                    <th>Tel√©fono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

                {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario[1] }} {{usuario[2] }}</td>
                        <td>{{ usuario[0] }}</td>
                        <td>{{ usuario[12] }}</td>
                        <td>{{ usuario[4] }}</td>
                        <td>
                            <div class="acciones">
                                <button title="Retroalimentar"><i class="fas fa-stream"></i></button>
                                <a href="/crear-usuario/?idUsuario={{usuario[0]}}&accion=edicionUsuario" title="Editar"><i class="fas fa-edit"></i></a>
                                <a href="/crear-usuario/" class="delete" title="Eliminar"><i class="fas fa-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>
